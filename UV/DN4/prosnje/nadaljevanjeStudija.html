<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<title>Prošnja za nadaljevanje študija po prekinitvi</title>

<nav>
    <div class="navBar" id="myNavBar">
        <a href="../index.html" class="active">Nazaj</a>
        <a href="javascript:void(0);" class="icon" onclick="menuDropDown()">&#9776;</a>
    </div>
</nav>


<article>
    <div class="pageTitleDiv">
        <h1 class="pageTitle">Prošnja za nadaljevanje študija po prekinitvi</h1>
    </div>

    <div id="error" class="error-hide">
        <h4>Errors</h4>
        <ul id="error-list">

        </ul>
    </div>

    <div class="container">
        <form class="inputForm" id="inputForm">
            <fieldset>
                <input placeholder="Ime in Priimek" type="text" tabindex="1" required name="name" id="name">
            </fieldset>
            <fieldset>
                <input placeholder="Vpisna številka" type="text" tabindex="2" required name="vpisnaSt" id="vpisnaSt">
            </fieldset>
            <fieldset>
                <input placeholder="Naslov stalnega bivališča" type="text" tabindex="3" required name="naslov"
                       id="naslov">
            </fieldset>

            <fieldset>
                <input placeholder="Telefonska številka" type="tel" name="gsm" id="gsm" required tabindex="4">
            </fieldset>
            <fieldset>
                <input placeholder="E-Pošta" type="email" name="email" id="email" required tabindex="5">
            </fieldset>

            <fieldset>
                <input placeholder="Študijsko leto vpisa" type="text" tabindex="6" required name="letnikVpisa"
                       id="letnikVpisa">
            </fieldset>

            <fieldset >
                <legend>Program:</legend>
                <input type="radio" tabindex="7" name="smer" id="BUN-RI" value="BUN-RI" required> <label
                    for="BUN-RI">BUN-RI</label> <br>
                <input type="radio" tabindex="8" name="smer" id="BUN-RM" value="BUN-RM"> <label
                    for="BUN-RM">BUN-RM</label> <br>
                <input type="radio" tabindex="9" name="smer" id="BVS-RI" value="BVS-RI"> <label
                    for="BVS-RI">BVS-RI</label> <br>
                <input type="radio" tabindex="10" name="smer" id="BM-RI" value="BM-RI"> <label for="BM-RI">BM-RI</label>
                <br>
                <input type="radio" tabindex="11" name="smer" id="BM-PRI" value="BM-PRI"> <label
                    for="BM-PRI">BM-PRI</label> <br>
                <input type="radio" tabindex="12" name="smer" id="BD-RI" value="BD-RI"> <label for="BD-RI">BD-RI</label> <br>
                <input type="radio" tabindex="13" name="smer" id="drugo" value="drugo"> <label for="drugo"><input type="text" name="smer_drugo" id="smer_drugo" placeholder="Drugo" class="width95"></label>
            </fieldset>

            <fieldset>
                <legend>Čas prekinitve:</legend>
                <label>
                    <input type="radio" tabindex="14" name="prekinitev" value="2" required> Nadaljevanje študija po prekinitvi za več kot <strong>dve</strong> leti
                </label> <br>
                <label>
                    <input type="radio" tabindex="15" name="prekinitev" value="10"> Nadaljevanje študija po prekinitvi za več kot <strong>deset</strong> leti
                </label>

            </fieldset>

            <fieldset>
                <input name="submit" type="submit" class="searchBtn" tabindex="6" value="Pošlji" onclick="validateFormNad()">
            </fieldset>
        </form>
    </div>
</article>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="../js/script.js"></script>

</html>
