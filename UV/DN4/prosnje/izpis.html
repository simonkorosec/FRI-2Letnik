<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<title>Prošnja za izpis iz fakultete</title>

<article>
    <form>
        <div class="group">
            <input type="text" required title="name" id="name">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Ime in Priimerk</label>
        </div>
        <div class="group">
            <input type="text" required title="vpisna_st" id="vpisna_st">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Vpisna Številka</label>
        </div>
        <div class="group">
            <input type="text" required title="naslov" id="naslov">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Naslov stalnega bivališča</label>
        </div>
        <div class="group">
            <input type="number" required title="letnik" id="letnik">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Letnik</label>
        </div>
        <div class="group">
            <input type="text" required title="program" id="program">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Študijski program</label>
        </div>
        <div class="group">
            <!--<textarea title="utemeljitev" id="utemeljitev"></textarea>-->
            <input type="text" title="utemeljitev" id="utemeljitev">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Utemeljitev</label>
        </div>

    </form>
</article>

</html>
