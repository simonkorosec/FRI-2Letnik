<!DOCTYPE html>
<html>
	<head>
		<title>Labirint</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="./style/webgl.css" type="text/css">
		<script type="text/javascript" src="./scripts/glMatrix-0.9.5.min.js"></script>
		<script src="./scripts/script.js" type="text/javascript"></script>

        <!-- Fragment shader program -->
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec2 vTextureCoord;
            uniform sampler2D uSampler;

            void main(void) {
            gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            }
        </script>

        <!-- Vertex shader program -->
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec2 aTextureCoord;

            uniform mat4 uMVMatrix;	// model-view matrix
            uniform mat4 uPMatrix;	// projection matrix

            varying vec2 vTextureCoord;

            void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vTextureCoord = aTextureCoord;
            }
        </script>
	</head>
	<body onload="start()">
	<h1>Labirint</h1>
	<div id="content">
		<div id="splashScreen">
            <p> Welcome </p>
            <p> Pres the start button to play the game </p>
            <button id="startBtn" onclick="playGame()">Start</button>
        </div>
        <canvas id="glcanvas" width="1280px" height="720px">
			No <code>&lt;canvas&gt;</code> suppport in your browser.
		</canvas>
		<div id="loadingtext">Loading world...</div>

	</div>

    <div id="help-info">
        <h2>Tutorial</h2>
        <p>
            Use W to move forward and S to move backward. <br />
            Use arrow keys to look around the room. <br />
        </p>
    </div>

	</body>
</html>
